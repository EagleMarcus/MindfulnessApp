<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindfulNotes - Login</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Adjust path to your user-service CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="site-wrapper">
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper container">
        <a href="#!" class="brand-logo">MindfulNotes</a>
        <a href="#" data-target="mobile-links" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="/#product">Product</a></li>
          <li><a href="/#about">About</a></li>
          <li><a href="/#contact">Contact</a></li>
          <li><a href="/login" class="btn btn-primary">Login</a></li>
          <li><a href="/register" class="btn btn-accent">Join Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- Mobile sidenav -->
    <ul class="sidenav" id="mobile-links">
      <li><a href="/#product">Product</a></li>
      <li><a href="/#about">About</a></li>
      <li><a href="/#contact">Contact</a></li>
      <li><a href="/login" class="btn btn-primary">Login</a></li>
      <li><a href="/register" class="btn btn-accent">Join Us</a></li>
    </ul>


    <!-- Main Content -->
    <main class="main-body">
      <div class="container">
        <div class="row">
          <div class="col s12 center-align">
            <h3>Welcome Back</h3>
            <p>Please enter your details to sign in.</p>
          </div>
          <form class="col s12" id="loginForm">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" required />
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" required />
                <label for="password">Password</label>
                <p class="right-align">
                  <a href="/forgotPassword/confirmEmail">Forgot Password?</a>
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col s12 center-align">
                <button class="btn btn-primary" type="submit" id="loginSubmit">
                  Sign In
                </button>
              </div>
              <div class="col s12 center-align" style="margin-top: 1rem;">
                Don't have an account?
                <a href="/user/register" class="btn btn-accent" style="padding: 0 1rem; font-weight: 500;">
                  Sign Up for Free
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <footer class="page-footer" style="background-color: var(--dark); color: var(--light); padding: 1rem 0; margin-top: auto;">
    <div class="container center-align">
      Made with ❤️ by MindfulNotes &copy; 2025
    </div>
  </footer>

  <!-- JS Includes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/loginScript.js"></script>

</body>
</html>
